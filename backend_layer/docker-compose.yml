# ============================================
# BACKEND DOCKER COMPOSE (STANDALONE)
# Run: docker-compose up --build
# Port: 3000
# ============================================

version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto-trader-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ../env
    environment:
      - NODE_ENV=production
      - PORT=3000

    # Health check
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    networks:
      - crypto-network

# ============================================
# NETWORKS
# ============================================
networks:
  crypto-network:
    driver: bridge
